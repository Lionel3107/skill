<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Structure</title>
</head>
<body>
    <script>
        //Statements
        alert("Hello"); alert("world");
        //Separate lines
        alert("Hello");
        alert("World");
        // Semicolons may be omitted when a line break exists
        alert("Hello")
        alert("World")
    </script>
</body>
</html>
