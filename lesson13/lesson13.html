<body>
    <h1>While loop</h1>
    <script>
        /* ====== While Loop ====== */
        // let i = 3;
        // while (i<3) {
        //     alert(i);

         /* ====== do.....While Loop ====== 
         
         The loop will first execute the body, then the condition, and
         while it's truthy, execute it again and again. */

         let i = 0;
         do {
            alert(i);
            i++;
         } while (i < 3);

         /* ====== for.....While Loop ====== */i
         for(let i = 0; i < 3; i++){
            alert(i);
         }
    </script>
