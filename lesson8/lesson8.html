<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics Operator, Maths</title>
</head>
<body>
    <h1>Basics Operator, Maths</h1>
    <script>

        // Concatenation
        let apples = "2";
        let oranges = "3";
        alert( apples + oranges ); 

        // Modify in Place
        let n = 2;
        n += 5; // now n = 7 (same as n = n + 5)
        n *= 2; // now n = 14 (same as n = n * 2)
        alert( n ); // 14

        // Increment and decrement, POSTFIX & PREFIX
        // PREFIX
        let counter = 1;
        ++counter;
        alert(counter); // 2

        // POSTFIX
        let counters = 1;
        counter++;
        alert(counter); // 2

        // Difference between POSTFIX AND PREFIX

        /*

        
        If we’d like to increase a value and immediately use the result of the operator, we need the prefix form

        let counter = 1;
        alert(++counter); // 2

        If we’d like to increment a value but use its previous value, we need the postfix form:
        let counter = 1;
        alert(counter++); // 1


        */


    </script>
</body>
</html>
